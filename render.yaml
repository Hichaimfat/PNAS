services:
  # Backend API
  - type: web
    name: pnas-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./pnas_prod.db
    region: frankfurt

  # Frontend (Next.js)
  - type: web
    name: pnas-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: pnas-api
          property: host
    region: frankfurt

